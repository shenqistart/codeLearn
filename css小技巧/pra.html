<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;

        }
        .item{

            height: 30px;
            border-radius: 30px;
            background: #000;
        }

</head>

    <div class="box">
        <span class="item"></span>
    </div>
